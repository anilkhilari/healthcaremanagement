                        </div>

                            <input type="text" name="patinetFirstName" id="patinetFirstName" placeholder="Enter First Name" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="patinetFirstNameError"></span>
                        </div>
                    </div>
                    <div class="row p-1">

                        <div class="col-6">
                            <span id="patinetLastNameError"></span>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2">
                            <!--  <label for="gender">Gender</label> -->
                            Gender
                        </div>
                        <div class="col-4">
                            <input type="radio" name="patinetGender" value="male" id="gender1" />Male
                            <input type="radio" name="patinetGender" value="female" id="gender2" />Female
                        </div>
                        <div class="col-6">
                            <span id="patinetGenderError"></span>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2">
                            <!--  <label for="gender">Gender</label> -->
                            Marital Status
                        </div>
                        <div class="col-4">
                            <input type="radio" name="patientMaritalStatus" value="married" id="patientMaritalStatus1" />Married
                            <input type="radio" name="patientMaritalStatus" value="unarried" id="patientMaritalStatus2" />Unmarried
                            <input type="radio" name="patientMaritalStatus" value="widowed" id="patientMaritalStatus3" />Widowed
                            <input type="radio" name="patientMaritalStatus" value="divorced" id="patientMaritalStatus3" />Divorced

                        </div>
                        <div class="col-6">
                            <span id="patientMaritalStatusError"></span>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2">
                            <label for="patientPresAddress">Present Address</label>
                        </div>
                        <div class="col-4">
                            <textarea name="patientPresAddress" id="patientPresAddress" placeholder="Enter Present Address" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="patientPresAddressError"></span>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2">
                            <label for="patientCommAddress">Communication Address</label>
                        </div>
                        <div class="col-4">
                            <textarea name="patientCommAddress" id="patientCommAddress" placeholder="Enter Communication Address" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="patientCommAddressError"></span>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2">
                            <label for="patientOtherDetails">Note</label>
                        </div>
                        <div class="col-4">
                            <textarea name="patientOtherDetails" id="patientOtherDetails" placeholder="Enter Other Details" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="patientOtherDetailsError"></span>
                        </div>
                    </div>
                    <button id="submit1" type="submit" class="btn btn-primary text-white align-self-center">
							submit
						</button>
                </form>
            </div>
            <div class="card-footer text-center text-white bg bg-info small" style="font-family: 'Courier New', Courier, monospace;">
                <b>Â© 2021 Health Care Management | Add Patient Form </b>
            </div>
        </div>
