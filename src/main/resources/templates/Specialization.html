<html xmlns:th=https://www.thymeleaf.org/>

<head>
    <title>Add Specialization Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
</head>

<body>
    <div class="container">
        <div class="card" style="font-family: 'Courier New', Courier, monospace;">
            <div class="card-header text-center text-white bg bg-info">
                <h4>Add Specialization</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/specialization/save}" method="POST" id="specializationForm">
                    <div class="row p-1">
                        <div class="col-2">
                            <label for="code">Code</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="code" id="code" placeholder="Enter Code" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="codeError"></span>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2">
                            <label for="name">Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="name" id="name" placeholder="Enter name" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="nameError"></span>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-2">
                            <label for="note">Note</label>
                        </div>
                        <div class="col-4">
                            <textarea name="note" id="note" placeholder="Enter note" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="noteError"></span>
                        </div>
                    </div>
                    <button id="submit1" type="submit" class="btn btn-primary text-white align-self-center">
              submit
            </button>
                </form>
            </div>
            <div class="card-footer text-center text-white bg bg-info small">
                <b>Â© 2021 Health Care Management | Specialization </b>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            //hide error section
            //alert("Hi");
            $("#codeError").hide();
            $("#nameError").hide();
            $("#noteError").hide();


            //declare variable
            var codeError = false;
            var nameError = false;
            var noteError = false;

            //declare validate function
            function validate_code() {
                var code = $("#code").val();
                if (code == "") {
                    $("#codeError").show();
                    $("#codeError").html("*Please enter code");
                    $("#codeError").css('color', 'red');
                    codeError = false;
                } else {
                    $("#codeError").hide();
                    codeError = true;
                }
                return codeError;
            }


            function validate_name() {
                var expression = /^[A-Za-z\s]{2,20}$/;
                var name = $("#name").val();
                if (name == "") {
                    $("#nameError").show();
                    $("#nameError").html("*Please enter Name");
                    $("#nameError").css('color', 'red');
                    nameError = false;
                } else if (!expression.test(name)) {
                    $("#nameError").show();
                    $("#nameError").html("*Name must contain character of 2 to 20 characters");
                    $("#nameError").css('color', 'red');
                    nameError = false;
                } else {
                    $("#nameError").hide();
                    nameError = true;
                }
                return nameError;
            }

            function validate_note() {
                var note = $("#note").val();
                var expression=/^[!/@/-/*/^/$/#/%]$/
                if (note == "") {
                    $("#noteError").show();
                    $("#noteError").html("*Please enter Note");
                    $("#noteError").css("color", "red");
                    noteError = false;
                } if ( expression.test(note)) {
                    $("#noteError").show();
                    $("#noteError").html("*Note should not contain special symbol !");
                    $("#noteError").css("color", "red");
                    noteError = false;
                } else {
                    $("#noteError").hide();
                    noteError = true;
                }
                return noteError;
            }

            //link with action
            $("#code").keyup(function() {
                validate_code();
            });

            $("#name").keyup(function() {
                validate_name();
            });
            $("#note").keyup(function() {
                validate_note();
            });

            //on-submit
            $("#specializationForm").submit(function() {
                validate_code();
                validate_name();
                validate_note();

                if (codeError && nameError && noteError) {
                    return true;
                } else {
                    return false;
                }
            });
        });
    </script>
</body>

</html>
