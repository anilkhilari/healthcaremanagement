<html xmlns:th=https://www.thymeleaf.org />

<head>
	<title>Add Specialization Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<h3>Specialization Data</h3>
	<span th:text="${data}"></span>
	<table class="table table-hover">
		<tr class="bg-info">
			<th>Code</th>
			<th>Name</th>
			<th>Note</th>
			<th>Operations</th>
		</tr>
		<tr th:each="specialization: ${specializations}">
			<td th:text="${specialization.code}"/>
			<td th:text="${specialization.name}"/>
			<td th:text="${specialization.note}"/>
			<td><a th:href="@{/specialization/edit (id=${specialization.id})}" class="btn btn-success">Edit</a>|
				<a th:href="@{/specialization/delete (id=${specialization.id})}" class="btn btn-danger">Delete</a></td>
		</tr>
	</table>
	<div th:text="${message}"></div>

	
</body>

</html>
